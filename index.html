<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstarp Grid Email</title>
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">

    <!----------------------- Email UI container ------------------------->
    
        <div class="container-fluid">
            <div class="row">

                <!----------------------- Main Nav Section  ------------------------->

                <div class="col-12 col-xl-2 bg-dark-subtle main-nav">
                    Nav Menu
                </div>

                <!----------------------- Email List Section  ------------------------->

                <div class="col-12 col-md-5 col-xl-4 bg-success email-list" style="height: 65vh;">
                    Email List
                </div>

                <!----------------------- Opened Email Section  ------------------------->

                <div class="col col-md-7 col-xl-6 bg-primary opened-email" style="height: 65vh;">
                    Opened Email
                </div>

                <!----------------------- Bottom Nav Section  ------------------------->

                <div class="col-12 bg-danger-subtle bottom-nav">
                    Bottom Nav
                </div>

            </div>
        </div>  
    </div>

        <!----------------- Bootstrap ---------------->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        <!----------------- Font Awesome---------------->
        <script src="https://kit.fontawesome.com/f280d99bd7.js" crossorigin="anonymous"></script>
</body>
</html>
